name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Convert lottery data to JSON
        run: |
          python3 -c "
          import json
          import csv

          data = []
          with open('lottery_data.txt', 'r', encoding='utf-8') as f:
              reader = csv.reader(f)
              next(reader)
              for row in reader:
                  if len(row) >= 8:
                      drawing = {
                          'round': int(row[0]),
                          'numbers': [int(row[1]), int(row[2]), int(row[3]), int(row[4]), int(row[5]), int(row[6])],
                          'bonus': int(row[7])
                      }
                      data.append(drawing)

          with open('lottery_data.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=2)

          print(f'Converted {len(data)} rounds to JSON')
          "

      - name: Build WASM
        run: |
          wasm-pack build --target web --out-dir www/pkg
          cp lottery_data.json www/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
